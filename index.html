<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GyeongHwan's Portfolio</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/2d9ef06205.js"
            crossorigin="anonymous"
        ></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <i class="far fa-star"></i>
                <a href="#">GyeongHwan</a>
            </div>
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navibar__menu__item">Home</li>
                    <li class="navibar__menu__item">About</li>
                    <li class="navibar__menu__item">Skills</li>
                    <li class="navibar__menu__item">Work</li>
                    <li class="navibar__menu__item">Testimonials</li>
                    <li class="navibar__menu__item">Contact</li>
                </ul>
            </div>
        </nav>

        <section id="home">
            <img
                src="imgs/profile.jpg"
                alt="GyeongHwan's profile photo"
                class="home__avatar"
            />
            <h1 class="home__title">안녕하세요,<br />김경환입니다</h1>
            <h2 class="home__description">
                효율적인 코드를 작성하기 위해 고민하는 프론트엔드 개발자입니다
            </h2>
            <button class="home__contact">Contact Me</button>
        </section>

        <!-- About -->
        <section id="about">
            <h1>About me</h1>
            <p>나에 대해서 표현하는 공간입니다</p>
            <div class="about__major">
                <div class="major">
                    <div class="major__icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="major__title">
                        Front-end
                    </div>
                    <div class="major__description">
                        HTML, CSS, JavaScript
                    </div>
                </div> 
            </div>
            <div class="about__jobs">
                <div class="job">
                    <img src="imgs/jobs/logo-doosan.jpg" alt="doosan" class="job__logo">
                    <p class="job__name">(주)두산 디지털이노베이션</p>
                    <p class="job__period">2019.12 ~</p>
                </div>
            </div>
        </section>

        <!-- Skills -->
        <section id="skills"></section>

        <!-- Work -->
        <section id="work"></section>

        <!-- Testimonials -->
        <section id="testimonials"></section>

        <!-- Contact -->
        <section id="contact"></section>
    </body>
</html>
